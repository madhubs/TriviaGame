<!DOCTYPE html>
<html lang='en-us'>
<head>
<meta charset="UTF-8">
<title>Trivia Game</title>

<!-- style sheets -->
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<style>
    h2{
        font-size:26px;
    }
    #question li {
        list-style:none;
        cursor: pointer;
        display: none;
    }
   button .clicked {
        background: red;
    }
    #question button {
        display: block;
        width: 30%;
        text-align: left;
    }
    #question button:focus{
        background:yellow;
    }
     #question button:hover {
        background: green;
    } 
    .gif {
        display: none;
    }
    #img-right, #img-lost{
        width:400px;
        height:200px;
        display: none;

    }
</style>
    
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">Trivia Game</div>
    
        <div id='time-remaining'>Time Remaining: 10</div>
        <h2>Question Title</h2>
        <div id='question'>
            <ul>
                <li>op1</li>
                <li>op2</li>
                <li>op3</li>
                <li>op4</li>
            </ul>
        </div>
        <button class="btn btn-primary" id='reset2' type="submit" >submit</button>

        
        
        <div id='summary'>Results

               <!-- <img class='gif' src='assets/images/giphy.gif'> -->
            
                <!-- <iframe src="https://giphy.com/embed/SXCQWrsob9TGg" width="429" height="480" frameBorder="0" class="giphy-embed" id='myFrame' allowFullScreen></iframe>
                <p>
                    <a id='frame' href="https://giphy.com/gifs/disney-pixar-sadness-SXCQWrsob9TGg">GIPHY</a>
                </p> -->

            <div id='correct'>Correct</div>
            <div id='incorrect'>Incorrect</div>
            <div id='total'></div>
            <div id='win'></div>
            <div id='lost'></div>
            <img id='img-right'>
            <img id='img-lost'>
        </div>
           
       
        
    </div>

</html>
